<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <h2>چت آنلاین</h2>
    <input type="text" id="username" placeholder="نام خودت">
    <input type="text" id="message" placeholder="پیام">
    <button onclick="sendMessage()">ارسال</button>

    <ul id="messages"></ul>

    <script>
        let stompClient = null;

        function connect() {
            const socket = new SockJS('/chat-websocket');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/messages', function (msg) {
                    showMessage(JSON.parse(msg.body));
                });
            });
        }

        function sendMessage() {
            const from = document.getElementById('username').value;
            const content = document.getElementById('message').value;
            stompClient.send("/app/sendMessage", {}, JSON.stringify({from: from, content: content}));
        }

        function showMessage(message) {
            const messages = document.getElementById('messages');
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(message.from + ": " + message.content));
            messages.appendChild(li);
        }

        connect();
    </script>
</body>
</html>
